<section class="socials-page">
  <h1>Socials</h1>
  <p class="summary">{{ summary }}</p>

  <div class="profiles-container">
    <div *ngFor="let profile of profiles" class="profile-preview">
      <div class="preview-header">
        <h3>{{ profile.name }}</h3>
        <p>{{ profile.description }}</p>
      </div>
      <div class="preview-content">
        <div *ngIf="profile.loading" class="loading">Loading...</div>
        <div *ngIf="!profile.loading && profile.html" class="live-profile" [innerHTML]="profile.html"></div>
      </div>
    </div>
  </div>
</section>
