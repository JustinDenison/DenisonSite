<section class="socials-page">
  <h1>Socials</h1>

  <p class="summary">{{ summary }}</p>

  <div class="socials-list">
    <a class="social-btn facebook" *ngIf="facebook" [href]="facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a class="social-btn instagram" *ngIf="instagram" [href]="instagram" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a class="social-btn linkedin" *ngIf="linkedin" [href]="linkedin" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a class="social-btn github" *ngIf="github" [href]="github" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>

  <p class="note">Edit the link variables in <code>src/app/socials/socials.component.ts</code> to set your URLs.</p>
</section>
