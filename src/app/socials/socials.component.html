<section class="socials-page">
  <h1>Socials</h1>

  <p class="summary">{{ summary }}</p>

  <div class="socials-grid">
    <a *ngFor="let social of socials" class="social-card" [href]="social.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="social.name">
      <div class="profile-image-container">
        <img *ngIf="social.profileImage" [src]="social.profileImage" [alt]="social.name + ' profile'" class="profile-image" onerror="this.style.display='none'" />
        <svg *ngIf="!social.profileImage" class="icon-fallback" viewBox="0 0 24 24" role="img" aria-hidden="true" focusable="false">
          <path [attr.d]="social.icon" />
        </svg>
      </div>
      <h3>{{ social.name }}</h3>
    </a>
  </div>
</section>
